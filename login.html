<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="icon" type="image/x-icon" href="./assests/Top_logo.jpg">
		
        <meta name="description" content="Page Description Here" />
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>  

        <link rel="stylesheet" href="./css/login.css" type="text/css">
        <script src="https://kit.fontawesome.com/9c85034652.js" crossorigin="anonymous"></script>
    </head>
<body onload="onld()">

    <header>
        
    </header>

    <div class="log_form" >
        <div align="center" style="font-size: 30px ;" >Log in to Continue</div>
        <br>
        Email Id or Phone<br>
        <input type="text"  class="input" id="mail" name="mail" placeholder="Enter email id or phone" required onkeyup="mail_check()"> <br>
        <div id="mail_miss"></div>
        <br><br>
        Password <br>
        <div class="input-icons">
            <div id="icn"> <i class="fa-solid fa-eye"  onclick="showPassword(this)"></i> </div>
			<input id="password" class="input" type="password" name="password" placeholder="Enter Password" required onkeyup="password_check()">
			<div id="password_miss"></div>			  
		</div>
        <div id="error_login"></div> 
             
        <div class="log_in" ><button id="log_in_button" onclick="submit()" disabled>LOG IN</button></div>
        <hr>
    </div>
    <div class="sign_up_form" >
        Don't have an account?
        <div class="sign_up" ><button onclick="sign_up()">SIGN UP</button></div>        
        <div class="sign_up" ><button onclick="home()">HOME</button></div>
    </div>
    
</body> 
<script src="./JS/login.js"></script>

</html>
